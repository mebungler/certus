paces"}}]}}, "customHeaderId": null, "domain": "math", "endorsement": null, "mayNeedExtraWidgetsLater": true, "nextTutorial": {"firstChild": {"kind": "Video", "topicPath": "/math/linear-algebra/vectors-and-spaces/linear-combinations/v/linear-combinations-and-span", "translatedTitle": "Linear combinations and span"}, "tutorial": {"childData": [{"id": "25225", "kind": "Video"}], "translatedTitle": "Linear combinations and spans"}}, "nodeSlug": "v/multiplying-vector-by-scalar", "preloadedTranscript": {"locale": "en", "subtitles": [{"endTime": 10075, "kaIsValid": true, "startTime": 321, "text": "Let's say that I have the vector a, and let's say that it's equal to (2,1)"}, {"endTime": 12603, "kaIsValid": true, "startTime": 10075, "text": "So we could draw it right over here,"}, {"endTime": 16475, "kaIsValid": true, "startTime": 12603, "text": "So it's equal to (2,1), so if we were to start at the origin"}, {"endTime": 20974, "kaIsValid": true, "startTime": 16475, "text": "and we would move 2 in the horizontal direction, and 1 in the vertical direction"}, {"endTime": 24572, "kaIsValid": true, "startTime": 20974, "text": "so we would end up right over here."}, {"endTime": 27408, "kaIsValid": true, "startTime": 24572, "text": "Now what I want to do is think about, how we can define"}, {"endTime": 31270, "kaIsValid": true, "startTime": 27408, "text": "multiplying this vector by a scalar"}, {"endTime": 39496, "kaIsValid": true, "startTime": 31270, "text": "for example, if I were to say 3 times the vector a."}, {"endTime": 47780, "kaIsValid": true, "startTime": 40004, "text": "which is the same thing as saying 3 times (2,1)"}, {"endTime": 50937, "kaIsValid": true, "startTime": 47934, "text": "So 3 is just a number. One way to think about a scalar quantity,"}, {"endTime": 56176, "kaIsValid": true, "startTime": 50937, "text": "it is just a number, versus a vector is giving you how much you're moving"}, {"endTime": 61935, "kaIsValid": true, "startTime": 56176, "text": "in the various directions. It's giving you both the magnitude and a direction."}, {"endTime": 64870, "kaIsValid": true, "startTime": 61935, "text": "while this is just a plain number right over here."}, {"endTime": 70181, "kaIsValid": true, "startTime": 64870, "text": "But how do we define multiplying 3 times this vector?"}, {"endTime": 73075, "kaIsValid": true, "startTime": 70750, "text": "Well one reasonable thing that might jump out at you is,"}, {"endTime": 76483, "kaIsValid": true, "startTime": 73075, "text": "why don't we just multiply the 3 times each of these components?"}, {"endTime": 81005, "kaIsValid": true, "startTime": 76483, "text": "So this could be equal to.. we have 2 and 1.."}, {"endTime": 84011, "kaIsValid": true, "startTime": 81005, "text": "And we're going to multiply each of these with 3."}, {"endTime": 87675, "kaIsValid": true, "startTime": 84011, "text": "So 3 times 2 and 3 times 1."}, {"endTime": 92906, "kaIsValid": true, "startTime": 87675, "text": "And then the resulting vector is still going to be a 2-dimensional vector."}, {"endTime": 97134, "kaIsValid": true, "startTime": 92906, "text": "And it's going to be the 2-dimensional vector (6,3)."}, {"endTime": 100735, "kaIsValid": true, "startTime": 97134, "text": "Now I encourage you to get some graph paper out and to actually plot this vector,"}, {"endTime": 106100, "kaIsValid": true, "startTime": 100735, "text": "and think about how it relates to this vector right over here."}, {"endTime": 107739, "kaIsValid": true, "startTime": 106316, "text": "So let me do that.."}, {"endTime": 110741, "kaIsValid": true, "startTime": 107739, "text": "So the vector (6,3), if we started at the origin.."}, {"endTime": 116337, "kaIsValid": true, "startTime": 110741, "text": "We would move 6 in the horizontal direction.. 1, 2, 3, 4, 5, 6.."}, {"endTime": 119536, "kaIsValid": true, "startTime": 116337, "text": "And 3 in the vertical.. 1, 2, 3.."}, {"endTime": 124936, "kaIsValid": true, "startTime": 119536, "text": "So it gets us right over there, so it would look like this."}, {"endTime": 128434, "kaIsValid": true, "startTime": 125536, "text": "So what just happened to this vector?"}, {"endTime": 131269, "kaIsValid": true, "startTime": 128604, "text": "Well notice, one way to think about it is what has changed,"}, {"endTime": 134405, "kaIsValid": true, "startTime": 131269, "text": "and what has not changed about this vector?"}, {"endTime": 137725, "kaIsValid": true, "startTime": 134405, "text": "Well what's not changed is still pointing in the same direction."}, {"endTime": 141336, "kaIsValid": true, "startTime": 137725, "text": "So this right over here has the same direction."}, {"endTime": 144669, "kaIsValid": true, "startTime": 141336, "text": "Multiplying by the scalar, at least the way we defined it.."}, {"endTime": 148539, "kaIsValid": true, "startTime": 144669, "text": "did not change the direction that my vector is going in."}, {"endTime": 152072, "kaIsValid": true, "startTime": 148539, "text": "Or at least in this case it didn't.. But it did change its magnitude."}, {"endTime": 155202, "kaIsValid": true, "startTime": 152072, "text": "Its magnitude is now 3 times longer, which makes sense!"}, {"endTime": 156935, "kaIsValid": true, "startTime": 155202, "text": "Because we multiplied it by 3."}, {"endTime": 159601, "kaIsValid": true, "startTime": 156935, "text": "One way to think about it is we scaled it up by 3."}, {"endTime": 163404, "kaIsValid": true, "startTime": 159601, "text": "The scalar scaled up the vector. That might make sense."}, {"endTime": 166737, "kaIsValid": true, "startTime": 163404, "text": "Or it might make an intuition of where that word scalar came from."}, {"endTime": 172484, "kaIsValid": true, "startTime": 166737, "text": "The scalar, when you multiply it, it scales up a vector."}, {"endTime": 177145, "kaIsValid": true, "startTime": 172484, "text": "It Increased its magnitude by 3 without changing its direction."}, {"endTime": 179149, "kaIsValid": true, "startTime": 177145, "text": "Well let's do something interesting.."}, {"endTime": 184501, "kaIsValid": true, "startTime": 179149, "text": "Let's multiply our vector a by a negative number."}, {"endTime": 188148, "kaIsValid": true, "startTime": 184609, "text": "Let's just multiply it by -1 for simplicity."}, {"endTime": 193351, "kaIsValid": true, "startTime": 188148, "text": "So let's just multiply -1 times a."}, {"endTime": 196338, "kaIsValid": true, "startTime": 193536, "text": "Well using the convention that we just came up with.."}, {"endTime": 200148, "kaIsValid": true, "startTime": 196338, "text": "We would multiply each of the components by -1."}, {"endTime": 206364, "kaIsValid": true, "startTime": 200148, "text": "So 2 times -1 is -2, and 1 times -1 is -1."}, {"endTime": 212602, "kaIsValid": true, "startTime": 206564, "text": "So now -1 times a is going to be (-2,-1)"}, {"endTime": 214321, "kaIsValid": true, "startTime": 212602, "text": "So if we started at the origin,"}, {"endTime": 219737, "kaIsValid": true, "startTime": 214321, "text": "we would move in the horizontal direction -2, and in the vertical -1"}, {"endTime": 227859, "kaIsValid": true, "startTime": 219737, "text": "So now what happened to the vector? When I did that?"}, {"endTime": 230671, "kaIsValid": true, "startTime": 228229, "text": "Well now it flipped its direction!"}, {"endTime": 234070, "kaIsValid": true, "startTime": 230671, "text": "Multiplying it by this -1, it flipped it's direction."}, {"endTime": 236333, "kaIsValid": true, "startTime": 234070, "text": "Its magnitude actually has not changed,"}, {"endTime": 239901, "kaIsValid": true, "startTime": 236333, "text": "but its direction is now in the exact opposite direction."}, {"endTime": 244522, "kaIsValid": true, "startTime": 239901, "text": "Which makes sense, that multiplying by a negative number would do that."}, {"endTime": 248274, "kaIsValid": true, "startTime": 244522, "text": "In fact when we dealt with the traditional number line, that's what happened"}, {"endTime": 251643, "kaIsValid": true, "startTime": 248274, "text": "If you took 5 times -1, well now you're going in the other direction"}, {"endTime": 254069, "kaIsValid": true, "startTime": 251643, "text": "you're at -5, you're 5 to the left of zero."}, {"endTime": 256935, "kaIsValid": true, "startTime": 254069, "text": "So it makes sense that this would flip its direction."}, {"endTime": 264394, "kaIsValid": true, "startTime": 256935, "text": "So you could imagine, if you were to take something like -2 times your vector a,"}, {"endTime": 266151, "kaIsValid": true, "startTime": 264394, "text": "-2 times your vector a.."}, {"endTime": 269474, "kaIsValid": true, "startTime": 266151, "text": "And I encourage you to pause this video and try this on your own.."}, {"endTime": 273940, "kaIsValid": true, "startTime": 269474, "text": "What would this give? And what would be the resulting visualization of the vector?"}, {"endTime": 279816, "kaIsValid": true, "startTime": 273940, "text": "Well let's see, this would be equal to -2 times 2 is -4,"}, {"endTime": 283738, "kaIsValid": true, "startTime": 279816, "text": "-2 times 1 is -2, so this vector.."}, {"endTime": 286669, "kaIsValid": true, "startTime": 283738, "text": "if you were to start at the origin! remember you don't have to start at the origin.."}, {"endTime": 292898, "kaIsValid": true, "startTime": 286669, "text": "but if you were.. it would go 0, 1, 2, 3, 4.. 1, 2.."}, {"endTime": 296742, "kaIsValid": true, "startTime": 292898, "text": "It looks just like this.."}, {"endTime": 304957, "kaIsValid": true, "startTime": 297358, "text": "And so just to remind ourselves.. our original vector a looked like this.."}, {"endTime": 308564, "kaIsValid": true, "startTime": 305404, "text": "(2, 1) looks like this.."}, {"endTime": 315934, "kaIsValid": true, "startTime": 308564, "text": "And then when you multiply it by -2.. you get a vector that looks like this.."}, {"endTime": 317068, "kaIsValid": true, "startTime": 315934, "text": "Let me draw it like this.."}, {"endTime": 319870, "kaIsValid": true, "startTime": 317068, "text": "I'm purposely not having them all start at the origin,"}, {"endTime": 322069, "kaIsValid": true, "startTime": 319870, "text": "because they don't HAVE to all start at the origin.."}, {"endTime": 326552, "kaIsValid": true, "startTime": 322069, "text": "But you get a vector that looks like this.."}, {"endTime": 331610, "kaIsValid": true, "startTime": 327737, "text": "So what's the difference between a and -2 times a?"}, {"endTime": 333973, "kaIsValid": true, "startTime": 331610, "text": "well the negative flipped it over,"}, {"endTime": 337526, "kaIsValid": true, "startTime": 333973, "text": "and then the two flipped it over and now it has twice the magnitude"}, {"endTime": 341526, "kaIsValid": true, "startTime": 337526, "text": "but because of the negative it has twice the magnitude in the other direction."}], "videoId": "xf85df5ef"}, "showTutorialNav": true, "sponsorInformation": null, "subject": "linear-algebra", "task": {"content": {"id": "xf85df5ef"}, "pointBounty": 100}, "tutorialNavData": {"contentModels": [{"assessmentItemTags": [], "authorList": [{"kaUrl": null, "name": "Sal Khan"}], "authorNames": ["Sal Khan"], "clarificationsEnabled": true, "conceptTagsInfo": [], "contentKind": "Video", "creationDate": "2016-11-02T01:05:56Z", "dateAdded": "2013-11-01T22:57:01Z", "description": "A vector has both magnitude and direction. We use vectors to, for example, describe the velocity of moving objects. In this video, you'll learn how to write and draw vectors.", "descriptionHtml": "A vector has both magnitude and direction. We use vectors to, for example, describe the velocity of moving objects. In this video, you&#39;ll learn how to write and draw vectors.", "downloadSize": 3622347, "downloadUrls": {"m3u8": "https://cdn.kastatic.org/KA-youtube-converted/br7tS1t2SFE.m3u8/br7tS1t2SFE.m3u8", "mp4": "https://cdn.kastatic.org/KA-youtube-c s": {"title": "Multiplying a vector by a scalar", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/multiplying-vector-by-scalar"}}]}, "v/multiplying-vector-by-scalar": {"modules": [{"kind": "UpNext", "next": {"title": "Vector examples", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/linear-algebra-vector-examples"}, "previous": {"title": "Adding vectors algebraically & graphically", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/adding-vectors"}}]}, "v/real-coordinate-spaces": {"modules": [{"kind": "UpNext", "next": {"title": "Adding vectors algebraically & graphically", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/adding-vectors"}, "previous": {"title": "Vector intro for linear algebra", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/vector-introduction-linear-algebra"}}]}, "v/vector-introduction-linear-algebra": {"modules": [{"kind": "UpNext", "next": {"title": "Real coordinate spaces", "url": "/math/linear-algebra/vectors-and-spaces/vectors/v/real-coordinate-spaces"}}]}}, "customHeaderId": null, "domain": "math", "endorsement": null, "mayNeedExtraWidgetsLater": true, "nextTutorial": {"firstChild": {"kind": "Video", "topicPath": "/math/linear-algebra/vectors-and-spaces/linear-combinations/v/linear-combinations-and-span", "translatedTitle": "Linear combinations and span"}, "tutorial": {"childData": [{"id": "25225", "kind": "Video"}], "translatedTitle": "Linear combinations and spans"}}, "nodeSlug": "v/multiplying-vector-by-scalar", "preloadedTranscript": {"locale": "en", "subtitles": [{"endTime": 10075, "kaIsValid": true, "startTime": 321, "text": "Let's say that I have the vector a, and let's say that it's equal to (2,1)"}, {"endTime": 12603, "kaIsValid": true, "startTime": 10075, "text": "So we could draw it right over here,"}, {"endTime": 16475, "kaIsValid": true, "startTime": 12603, "text": "So it's equal to (2,1), so if we were to start at the origin"}, {"endTime": 20974, "kaIsValid": true, "startTime": 16475, "text": "and we would move 2 in the horizontal direction, and 1 in the vertical direction"}, {"endTime": 24572, "kaIsValid": true, "startTime": 20974, "text": "so we would end up right over here."}, {"endTime": 27408, "kaIsValid": true, "startTime": 24572, "text": "Now what I want to do is think about, how we can define"}, {"endTime": 31270, "kaIsValid": true, "startTime": 27408, "text": "multiplying this vector by a scalar"}, {"endTime": 39496, "kaIsValid": true, "startTime": 31270, "text": "for example, if I were to say 3 times the vector a."}, {"endTime": 47780, "kaIsValid": true, "startTime": 40004, "text": "which is the same thing as saying 3 times (2,1)"}, {"endTime": 50937, "kaIsValid": true, "startTime": 47934, "text": "So 3 is just a number. One way to think about a scalar quantity,"}, {"endTime": 56176, "kaIsValid": true, "startTime": 50937, "text": "it is just a number, versus a vector is giving you how much you're moving"}, {"endTime": 61935, "kaIsValid": true, "startTime": 56176, "text": "in the various directions. It's giving you both the magnitude and a direction."}, {"endTime": 64870, "kaIsValid": true, "startTime": 61935, "text": "while this is just a plain number right over here."}, {"endTime": 70181, "kaIsValid": true, "startTime": 64870, "text": "But how do we define multiplying 3 times this vector?"}, {"endTime": 73075, "kaIsValid": true, "startTime": 70750, "text": "Well one reasonable thing that might jump out at you is,"}, {"endTime": 76483, "kaIsValid": true, "startTime": 73075, "text": "why don't we just multiply the 3 times each of these components?"}, {"endTime": 81005, "kaIsValid": true, "startTime": 76483, "text": "So this could be equal to.. we have 2 and 1.."}, {"endTime": 84011, "kaIsValid": true, "startTime": 81005, "text": "And we're going to multiply each of these with 3."}, {"endTime": 87675, "kaIsValid": true, "startTime": 84011, "text": "So 3 times 2 and 3 times 1."}, {"endTime": 92906, "kaIsValid": true, "startTime": 87675, "text": "And then the resulting vector is still going to be a 2-dimensional vector."}, {"endTime": 97134, "kaIsValid": true, "startTime": 92906, "text": "And it's going to be the 2-dimensional vector (6,3)."}, {"endTime": 100735, "kaIsValid": true, "startTime": 97134, "text": "Now I encourage you to get some graph paper out and to actually plot this vector,"}, {"endTime": 106100, "kaIsValid": true, "startTime": 100735, "text": "and think about how it relates to this vector right over here."}, {"endTime": 107739, "kaIsValid": true, "startTime": 106316, "text": "So let me do that.."}, {"endTime": 110741, "kaIsValid": true, "startTime": 107739, "text": "So the vector (6,3), if we started at the origin.."}, {"endTime": 116337, "kaIsValid": true, "startTime": 110741, "text": "We would move 6 in the horizontal direction.. 1, 2, 3, 4, 5, 6.."}, {"endTime": 119536, "kaIsValid": true, "startTime": 116337, "text": "And 3 in the vertical.. 1, 2, 3.."}, {"endTime": 124936, "kaIsValid": true, "startTime": 119536, "text": "So it gets us right over there, so it would look like this."}, {"endTime": 128434, "kaIsValid": true, "startTime": 125536, "text": "So what just happened to this vector?"}, {"endTime": 131269, "kaIsValid": true, "startTime": 128604, "text": "Well notice, one way to think about it is what has changed,"}, {"endTime": 134405, "kaIsValid": true, "startTime": 131269, "text": "and what has not changed about this vector?"}, {"endTime": 137725, "kaIsValid": true, "startTime": 134405, "text": "Well what's not changed is still pointing in the same direction."}, {"endTime": 141336, "kaIsValid": true, "startTime": 137725, "text": "So this right over here has the same direction."}, {"endTime": 144669, "kaIsValid": true, "startTime": 141336, "text": "Multiplying by the scalar, at least the way we defined it.."}, {"endTime": 148539, "kaIsValid": true, "startTime": 144669, "text": "did not change the direction that my vector is going in."}, {"endTime": 152072, "kaIsValid": true, "startTime": 148539, "text": "Or at least in this case it didn't.. But it did change its magnitude."}, {"endTime": 155202, "kaIsValid": true, "startTime": 152072, "text": "Its magnitude is now 3 times longer, which makes sense!"}, {"endTime": 156935, "kaIsValid": true, "startTime": 155202, "text": "Because we multiplied it by 3."}, {"endTime": 159601, "kaIsValid": true, "startTime": 156935, "text": "One way to think about it is we scaled it up by 3."}, {"endTime": 163404, "kaIsValid": true, "startTime": 159601, "text": "The scalar scaled up the vector. That might make sense."}, {"endTime": 166737, "kaIsValid": true, "startTime": 163404, "text": "Or it might make an intuition of where that word scalar came from."}, {"endTime": 172484, "kaIsValid": true, "startTime": 166737, "text": "The scalar, when you multiply it, it scales up a vector."}, {"endTime": 177145, "kaIsValid": true, "startTime": 172484, "text": "It Increased its magnitude by 3 without changing its direction."}, {"endTime": 179149, "kaIsValid": true, "startTime": 177145, "text": "Well let's do something interesting.."}, {"endTime": 184501, "kaIsValid": true, "startTime": 179149, "text": "Let's multiply our vector a by a negative number."}, {"endTime": 188148, "kaIsValid": true, "startTime": 184609, "text": "Let's just multiply it by -1 for simplicity."}, {"endTime": 193351, "kaIsValid": true, "startTime": 188148, "text": "So let's just multiply -1 times a."}, {"endTime": 196338, "kaIsValid": true, "startTime": 193536, "text": "Well using the convention that we just came up with.."}, {"endTime": 200148, "kaIsValid": true, "startTime": 196338, "text": "We would multiply each of the components by -1."}, {"endTime": 206364, "kaIsValid": true, "startTime": 200148, "text": "So 2 times -1 is -2, and 1 times -1 is -1."}, {"endTime": 212602, "kaIsValid": true, "startTime": 206564, "text": "So now -1 times a is going to be (-2,-1)"}, {"endTime": 214321, "kaIsValid": true, "startTime": 212602, "text": "So if we started at the origin,"}, {"endTime": 219737, "kaIsValid": true, "startTime": 214321, "text": "we would move in the horizontal direction -2, and in the vertical -1"}, {"endTime": 227859, "kaIsValid": true, "startTime": 219737, "text": "So now what happened to the vector? When I did that?"}, {"endTime": 230671, "kaIsValid": true, "startTime": 228229, "text": "Well now it flipped its direction!"}, {"endTime": 234070, "kaIsValid": true, "startTime": 230671, "text": "Multiplying it by this -1, it flipped it's direction."}, {"endTime": 236333, "kaIsValid": true, "startTime": 234070, "text": "Its magnitude actually has not changed,"}, {"endTime": 239901, "kaIsValid": true, "startTime": 236333, "text": "but its direction is now in the exact opposite direction."}, {"endTime": 244522, "kaIsValid": true, "startTime": 239901, "text": "Which makes sense, that multiplying by a negative number would do that."}, {"endTime": 248274, "kaIsValid": true, "startTime": 244522, "text": "In fact when we dealt with the traditional number line, that's what happened"}, {"endTime": 251643, "kaIsValid": true, "startTime": 248274, "text": "If you took 5 times -1, well now you're going in the other direction"}, {"endTime": 254069, "kaIsValid": true, "startTime": 251643, "text": "you're at -5, you're 5 to the left of zero."}, {"endTime": 256935, "kaIsValid": true, "startTime": 254069, "text": "So it makes sense that this would flip its direction."}, {"endTime": 264394, "kaIsValid": true, "startTime": 256935, "text": "So you could imagine, if you were to take something like -2 times your vector a,"}, {"endTime": 266151, "kaIsValid": true, "startTime": 264394, "text": "-2 times your vector a.."}, {"endTime": 269474, "kaIsValid": true, "startTime": 266151, "text": "And I encourage you to pause this video and try this on your own.."}, {"endTime": 273940, "kaIsValid": true, "startTime": 269474, "text": "What would this give? And what would be the resulting visualization of the vector?"}, {"endTime": 279816, "kaIsValid": true, "startTime": 273940, "text": "Well let's see, this would be equal to -2 times 2 is -4,"}, {"endTime": 283738, "kaIsValid": true, "startTime": 279816, "text": "-2 times 1 is -2, so this vector.."}, {"endTime": 286669, "kaIsValid": true, "startTime": 283738, "text": "if you were to start at the origin! remember you don't have to start at the origin.."}, {"endTime": 292898, "kaIsValid": true, "startTime": 286669, "text": "but if you were.. it would go 0, 1, 2, 3, 4.. 1, 2.."}, {"endTime": 296742, "kaIsValid": true, "startTime": 292898, "text": "It looks just like this.."}, {"endTime": 304957, "kaIsValid": true, "startTime": 297358, "text": "And so just to remind ourselves.. our original vector a looked like this.."}, {"endTime": 308564, "kaIsValid": true, "startTime": 305404, "text": "(2, 1) looks like this.."}, {"endTime": 315934, "kaIsValid": true, "startTime": 308564, "text": "And then when you multiply it by -2.. you get a vector that looks like this.."}, {"endTime": 317068, "kaIsValid": true, "startTime": 315934, "text": "Let me draw it like this.."}, {"endTime": 319870, "kaIsValid": true, "startTime": 317068, "text": "I'm purposely not having them all start at the origin,"}, {"endTime": 322069, "kaIsValid": true, "startTime": 319870, "text": "because they don't HAVE to all start at the origin.."}, {"endTime": 326552, "kaIsValid": true, "startTime": 322069, "text": "But you get a vector that looks like this.."}, {"endTime": 331610, "kaIsValid": true, "startTime": 327737, "text": "So what's the difference between a and -2 times a?"}, {"endTime": 333973, "kaIsValid": true, "startTime": 331610, "text": "well the negative flipped it over,"}, {"endTime": 337526, "kaIsValid": true, "startTime": 333973, "text": "and then the two flipped it over and now it has twice the magnitude"}, {"endTime": 341526, "kaIsValid": true, "startTime": 337526, "text": "but because of the negative it has twice the magnitude in the other direction."}], "videoId":
